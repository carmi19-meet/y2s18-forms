<!doctype html>
<html>
<head>
    <title>Student: {{ student.name }}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <h1>{{ student.name }}</h1>
	<p>
	Student Id: {{student.student_id}}<br>

	</form>
	<form action="/" method="get">
        <input type="submit" value="back to home">
    </form>
</body>
</html>
